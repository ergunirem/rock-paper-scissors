    <body>
        <div class="page-header">
            <a href="#default" class="logo">Ro-Sham-Bo</a>
        </div>
        <div class="page-header">
            <a class="active" href="#home">Ready to play?</a>
        </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="column left">
                    <p>You</p>
                    <p>Score:</p>
                    <p id="playerScore">0</p>
                </div>
                <div class="column middle">
                    <p id="roundResult"></p>
                </div>
                <div class="column right">
                    <p>Computer</p>
                    <p>Score:</p>
                    <p id="computerScore">0</p>
                </div>     
              </div>
        </div>
        <div class="img-row">
            <div class="img-column">
                <img class="img-left" id="rock logo" src="pics/left-rock-hand-gesture.png" alt="rock logo">
                <img class="img-right" id="rock logo" src="pics/right-rock-hand-gesture.png" alt="rock logo">      
            </div>
        </div>
        <div class="img-row">
            <div class="img-column">
                <img class="img-left" id="paper" src="pics/left-paper-hand-gesture.png" alt="paper logo">
                <img class="img-right" id="paper" src="pics/right-paper-hand-gesture.png" alt="paper logo">      
            </div>
        </div>
        <div class="img-row">
            <div class="img-column">
                <img class="img-left" id="scissors" src="pics/left-scissors-hand-gesture.png" alt="scissors logo">
                <img class="img-right" id="scissors" src="pics/right-scissors-hand-gesture.png" alt="scissors logo">      
            </div>
        </div>
