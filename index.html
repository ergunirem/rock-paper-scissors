<!DOCTYPE html>
<html>
    <script>
    
        function computerPlay() {
            let items = ['rock', 'paper', 'scissors'];
            return items[Math.floor(Math.random() * items.length)]
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'paper') {
                return "You lose! Paper beats Rock";
            }

            else if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'scissors') {
                return "You win! Rock beats Scissors";
            }

            else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'rock') {
                return "You win! Paper beats Rock";
            }

            else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'scissors') {
                return "You lose! Scissors beats Paper";
            }

            else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'rock') {
                return "You lose! Rock beats scissors";
            }

            else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'paper') {
                return "You win! Scissors beats Paper";
            }

            else {
                return "It's a tie!";
            } 

        }

        function game() {
            let scorePlayer = 0;
            let scoreComputer = 0;
            
            for (i = 0; i < 5; i++) {
                let playerSelection = window.prompt("Please enter your choice");
                let computerSelection = computerPlay();
                let outcome = playRound(playerSelection, computerSelection);
                if (outcome.includes('win')) {
                    scorePlayer++;
                    window.alert(outcome + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
                }
                else if (outcome.includes('lose')) {
                    scoreComputer++;
                    window.alert(outcome + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
                }
                else {
                    window.alert(outcome + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
                }
            }

            if (scorePlayer > scoreComputer) {
                window.alert('After 5 rounds, you win!' + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
            }

            else if (scorePlayer < scoreComputer) {
                window.alert('After 5 rounds, you lose!' + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
            }

            else {
                window.alert("After 5 rounds, it's a tie!" + `Score = Player ${scorePlayer} - Computer ${scoreComputer}`);
            }
         }
    </script>
</html>
